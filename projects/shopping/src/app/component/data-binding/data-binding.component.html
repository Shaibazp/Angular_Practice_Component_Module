<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h2>Register Product</h2>
            <dl>
                <dt>Name</dt>
                <dd><input type="text" ngModel #Name="ngModel" class="form-control"></dd>
                <dt>Price</dt>
                <dd><input type="text" ngModel #Price="ngModel" class="form-control"></dd>
                <dt>Stock</dt>
                <dd class="form-switch"><input type="checkbox" ngModel #Stock="ngModel" class="form-check-input"> Available</dd>
                <dt>Shipped</dt>
                <dd>
                    <select ngModel #City="ngModel" class="form-select">
                        <option>HYD</option>
                        <option>MUM</option>
                    </select>
                </dd>
            </dl>
            <button class="btn btn-primary w-100" >Submit </button>
        </div>
        <div class="col-9">
            <h2>Details</h2>
            <dl>
                <dt>Name</dt>
                <dd>{{Name.value}}</dd>
                <dt>Price</dt>
                <dd>{{Price.value}}</dd>
                <dt>Stock</dt>
                <dd>{{(Stock.value)?"Available":"Out Of Stock"}}</dd>
                <dt>City</dt>
                <dd>{{City.value}}</dd>
            </dl>
        </div>
    </div>
</div>
