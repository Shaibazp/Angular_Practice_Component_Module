<div class="container-fluid">
    <h2 class="text-center">Personal Loan EMI Calculator</h2>
    <div class=" border border-2 border-dark p-2">
        <div class="row">
            <div class="col">
                Amount You Need &#8377; <input type="text" [value]="P" size="10" >
            </div>
            <div class="col">
                For <input type="text" [value]="N" size="4" > Year
            </div>
            <div class="col">
                Interest Rate <input type="text" [value]="R" size="4" > %
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col">
                &#8377; 10,000 <input type="range" [(ngModel)]="P" value="10,000" min="10000" max="1000000" (change)="AmountChange($event)"> &#8377; 10,000,00
            </div>
            <div class="col">
                1 <input type="range" [(ngModel)]="N" value="1" min="1" max="5" (change)="YearChange($event)"> 5
            </div>
            <div class="col">
                10.25% <input type="range" [(ngModel)]="R" min="10.25" value="10.25" step="0.1" max="18.45" (change)="RateChange($event)"> 18.45%
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-primary" (click)="CalculateClick()">Calculate</button>
            </div>
        </div>
    </div>
    <h1 class="text-center">
        Your Monthly Installment IS <span class="text-info">{{EMI| currency:'INR'}}</span> for {{N}} years.
    </h1>
</div>
