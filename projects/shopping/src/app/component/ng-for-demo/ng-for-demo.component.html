<div class="container-fluid">
    <div class="mt-4 row">
        <div class="col">
            <ol >
                <li *ngFor="let item of categories">{{item}}</li>
            </ol>
        </div>

        <div class="col">
            <select>
                <option *ngFor="let item of categories">{{item}}</option>
            </select>
        </div>

        <div class="col">
            <ul class="list-unstyled">
                <li *ngFor="let item of categories">
                    <input type="checkbox"> {{item}}
                </li>
            </ul>
        </div>

        <div class="col">
            <div class="btn btn-group-vertical">
                <button class="btn btn-primary mt-2" *ngFor="let item of categories">{{item}}</button>
            </div>
        </div>

        <div class="col">
            <div *ngFor="let item of categories">
                <a href="#">{{item}}</a>
            </div>
        </div>

        <div class="col">
            <div >
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Categories</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of categories">
                            <td>{{item}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col">
            <ol *ngFor="let item of Menu">
                {{item.Cate}}
                <ul>
                    <li *ngFor="let items of item.Prod">{{items}}</li>
                </ul>
            </ol>
        </div>

        <div class="col">
            <select>
               <optgroup *ngFor="let item of Menu" [label]="item.Cate">
                    <option *ngFor="let items of item.Prod" [value]="items">{{items}}</option>
               </optgroup> 
            </select>
        </div>

        <div class="col">
            <details *ngFor="let item of Menu">
                <summary>{{item.Cate}}</summary>
                <ul *ngFor="let items of item.Prod">
                    <li>{{items}}</li>
                </ul>
            </details>
        </div>

        <div class="col ">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>NAme</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Prods">
                        <td>{{item.Name}}</td>
                        <td>{{item.Price}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="mt-4">
            <img *ngFor="let item of procuts" [src]="item.image" width="50" height="50" class="img-thumbnail m-3" >
        </div>
    </div>
</div>
