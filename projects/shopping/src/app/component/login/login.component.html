<div class="container-fluid">
    <div class="login-form">
        <form>
            <h3><span class="bi bi-person-fill">User Login</span></h3>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
                <dt>Verify Code <button (click)="generateNewCode()" class="btn"><span class="bi bi-arrow-clockwise"></span></button></dt>
                <dd>{{code}}</dd>
            </dl>
            <button class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
