<div class="container-fluid">
    <div class="mt-4">
        <div class="mb-2">
            <button (click)="updateClick()">Update</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of productss; trackBy:trackChanges">
                    <td>{{items.Names}}</td>
                    <td>{{items.Prices}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Photo Id</th>
                    <th>Preview</th>
                    <th>Camera</th>
                    <th>Rover</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itm of marcObject.photos">
                    <td>{{itm.id}}</td>
                    <td><img [src]="itm.img_src" width="50px" height="50px"></td>
                    <td>{{itm.camera.name}}</td>
                    <td>{{itm.rover.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4 d-flex flex-wrap">
        <div *ngFor="let itm of marcObject.photos" class="card p-2 m-2 " style="width: 200px;">
            <img [src]="itm.img_src" class="card-img-top" height="180">
            <div class="card-header">
                <h3>{{itm.id}}</h3>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Camera Name</dt>
                    <dd>{{itm.camera.name}}</dd>
                    <dt>Rover Name</dt>
                    <dd>{{itm.rover.name}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
